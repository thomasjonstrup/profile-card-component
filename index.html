<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/main.min.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<div class="card__header">
						<img
							src="./images/bg-pattern-card.svg"
							alt="bg-pattern-card"
						/>
						<div class="card__image">
							<img
								src="./images/image-victor.jpg"
								alt="image-victor"
							/>
						</div>
					</div>
					<div class="card__content">
						<h1 class="card__title">
							Victor Crest <span>26</span>
						</h1>
						<p class="card__location">London</p>
					</div>
					<div class="card__socials">
						<div class="card__social">
							<h3>80K</h3>
							<p class="card__description">Followers</p>
						</div>
						<div class="card__social">
							<h3>803K</h3>
							<p class="card__description">Likes</p>
						</div>
						<div class="card__social">
							<h3>1.4K</h3>
							<p class="card__description">Photos</p>
						</div>
					</div>
				</div>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/thomasjonstrup"
						>Thomas Jonstrup</a
					>.
				</div>
			</div>
		</main>
	</body>
</html>
